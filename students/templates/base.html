<!DOCTYPE html>
<html>


<body>
    <!--- BEGINNING OF NAVBAR -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <nav class="navbar navbar-inverse" style="border-radius:0px;">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand active" href="{% url 'home' %}">HOME</a>
            </div>
        <div>
                <ul class="nav navbar-nav">
                        <li><a href="{% url 'add_student' %}">STUDENT&nbsp;&nbsp;<span class="glyphicon glyphicon-plus"></span></a></li>
                        <li><a href="{% url 'add_book' %}">BOOK&nbsp;&nbsp;<span class="glyphicon glyphicon-plus"></span></a></li>
                        <li><a href="{% url 'add_school' %}">SCHOOL&nbsp;&nbsp;<span class="glyphicon glyphicon-plus"></span></a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                <li><a href="/admin"><span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;Admin</a></li>
                </ul>
            </div>
        </div>
    </nav>
    {% if messages %}
        <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            {% for message in messages %}
            <div class=" alert alert-{{ message.tags }}" role="alert" style="display: flex;"> 
                <p>{{ message }}</p> &nbsp;&nbsp; <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            </div>
            {% endfor %}
        </div>
    
        </div>
  {% endif %}

    <!--- END OF NAVBAR -->
    <p>{% block method_content %}{% endblock method_content %}<p>
</body>
</html>
