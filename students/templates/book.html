{% extends "base.html" %}

{% block method_content %}
    <body>
        <form method="post" class="col-md-4 col-md-offset-4" >
            {% csrf_token %}
            <h3>Book Registration Form</h3>
                <br></br>
                <div class="form-group">
                <label>Name</label>
                {{ form.name }}
                </div>
                <div class="form-group">
                    <label>Author</label>
                    {{ form.author }}
                    </div>
                <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </body>
{% endblock method_content %}
